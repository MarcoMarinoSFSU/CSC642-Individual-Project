  <script>

      function collectInfo(){
          let userLastname = document.getElementById("lastname").value;
          sessionStorage.setItem("lastname", userLastname);
          
          let userFirstname = document.getElementById("firstname").value;
          sessionStorage.setItem("firstname", userFirstname);

          let userTitle = document.getElementById("titleSelect").value;
          sessionStorage.setItem("title", userTitle);

          let userFeetHeight = document.getElementById("feetHeightSelect").value;
          sessionStorage.setItem("feetHeight", userFeetHeight);

          let userInchesHeight = document.getElementById("inchesHeightSelect").value;
          sessionStorage.setItem("inchesHeight", userInchesHeight);

          let userPhone = document.getElementById("phone").value;
          sessionStorage.setItem("userPhone", userPhone);

          let userAddress = document.getElementById("address").value;
          sessionStorage.setItem("userAddress", userAddress);

          let userZipcode = document.getElementById("zipcode").value;
          sessionStorage.setItem("userZipcode", userZipcode);

          let userEmailCheck = document.getElementById("emailcheck").checked;
          sessionStorage.setItem("userEmailCheck", userEmailCheck);
          console.log(sessionStorage.getItem("userEmailCheck"));

          let userPhoneCheck = document.getElementById("phonecheck").checked;
          sessionStorage.setItem("userPhoneCheck", userPhoneCheck);

          let userFacebookCheck = document.getElementById("facebookcheck").checked;
          sessionStorage.setItem("userFacebookCheck", userFacebookCheck);

          let userTweeterCheck = document.getElementById("tweetercheck").checked;
          sessionStorage.setItem("userTweeterCheck", userTweeterCheck);

          let userSurfaceMailCheck = document.getElementById("surfacemailcheck").checked;
          sessionStorage.setItem("userSurfaceMailCheck", userSurfaceMailCheck);

          let userPersonalVisitCheck = document.getElementById("personalvisitcheck").checked;
          sessionStorage.setItem("userPersonalVisitCheck", userPersonalVisitCheck);

          let userBudget = document.getElementById("budget").value;
          sessionStorage.setItem("userBudget", userBudget);

          let userEmail = document.getElementById("email").value;
          sessionStorage.setItem("userEmail", userEmail);
        
      }
  </script>

            <div class = "col-xs-3">

                    <option>Staff</option>

            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3"></div>
        <div class="col-sm-9">

        </div>
        

    </div>
    
    <div class="form-group">

            <div class="col-xs-2">

                </div>
                <div class="col-xs-6">
                    <input type="checkbox" class="form-check-input" type="checkbox" value="Phone" name="phonecheck" id="phonecheck">

                <div class="col-xs-6">

                </div>
                <div class="col-xs-6">
                    <input type="checkbox" class="form-check-input" type="checkbox" value="Surface Mail" name="surfacemailcheck" id="surfacemailcheck">

                </div>
                <div class="col-xs-6">
